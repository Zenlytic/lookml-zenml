[tool.poetry]
name = "lookml-zenml"
version = "0.2.2"
description = ""
authors = ["Paul Blankley <paul@zenlytic.com>"]
readme = "README.md"
packages = [{include = "lookml_zenml"}]

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
lkml = "^1.3.1"
"ruamel.yaml" = "^0.17.32"
PyYAML = "^6.0"
click = "^8.0"
